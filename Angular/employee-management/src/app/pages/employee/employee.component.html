<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white"><strong>Employee Portal</strong></div>
                    <div class="col-6 text-end"><button class="btn btn-warning">Add New</button></div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Manzi</td>
                            <td>12809876</td>
                            <td>man04.com</td>
                            <td>3437</td>
                            <td><button class="btn btn-success btn-sm">Edit</button><button
                                    class="btn btn-danger btn-sm">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white"><strong>New Employee</strong></div>
                    <div class="col-6 text-end"><button class="btn btn-primary">Close</button></div>
                </div>
            </div>
            <div class="card-body">
                <form novalidate="" class="mb-4 ng-untouched ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-6"><label for="employeeName" class="form-label">Employee Name</label><input
                                type="text" name="employeeName" id="employeeName" placeholder="Enter employee name"
                                class="form-control ng-untouched ng-pristine ng-valid"></div>
                        <div class="col-md-6"><label for="contactNo" class="form-label">Contact No</label><input
                                type="text" name="contactNo" id="contactNo" placeholder="Enter contact number"
                                class="form-control ng-untouched ng-pristine ng-valid"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><label for="emailId" class="form-label">Email</label><input type="email"
                                name="emailId" id="emailId" placeholder="Enter email"
                                class="form-control ng-untouched ng-pristine ng-valid"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><label for="deptId" class="form-label">Parent Department</label><select
                                id="deptId" name="deptId" class="form-select ng-untouched ng-pristine ng-valid" (change)="getChildParent()" [(ngModel)]="selectedDept">
                                <option selected="">Select department</option>
                                @for (item of parentDeptList; track $index) {
                                <option [value]="item.departmentId">{{item.departmentName}}</option>
                                }

                            </select></div>
                        <div class="col-md-6"><label for="childDeptId" class="form-label">Child Department</label><select
                                id="childDeptId" name="childDeptId" class="form-select ng-untouched ng-pristine ng-valid">
                                <option selected="">Select department</option><!---->
                                @for (item of childParentList; track $index) {
                                    <option [value]="item.childDeptId">{{item.departmentName}}</option>
                                }

                            </select></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><label for="password" class="form-label">Password</label><input
                                type="password" name="password" id="password" placeholder="Enter password"
                                class="form-control ng-untouched ng-pristine ng-valid"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div>Select Gender</div><input type="radio" value="Male" name="gender"
                                class="ng-untouched ng-pristine ng-valid"> Male <input type="radio" value="FeMale"
                                name="gender" class="ng-untouched ng-pristine ng-valid"> FeMale
                        </div>
                    </div><button type="button" class="btn btn-warning mt-3">Submit</button><!----><!---->
                </form>
            </div>
        </div>
    </div><!---->
</div>
