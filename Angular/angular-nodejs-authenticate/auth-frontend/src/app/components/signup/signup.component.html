<div class="auth-container">
    <h2>Sign Up</h2>
    <form (submit)="onSignup()">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="required" [(ngModel)]="signupData.email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="required" [(ngModel)]="signupData.password">
        </div>

        <button type="submit">Sign Up</button>
    </form>
    @if (errorMessage) {
        <p class="error" >{{errorMessage}}</p>
    } @else if(successMessage) {
        <p class="success" >{{successMessage}}</p>
    }
    <p>Already have an account? <a routerLink="/signin">Sign in here</a></p>
</div>
